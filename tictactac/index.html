<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Tic Tac Toe</title>
	<link rel="stylesheet" href="styles.css">  
	
	<!--Favicon-->
	<!-- I made this favicon myself :) -->
	<link rel="icon" type="image/icon" href="images/favicon.ico"/>
	
	<!--Google Fonts-->
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Finger+Paint&family=Pacifico&display=swap" rel="stylesheet">
</head>

 <body>
	<!-- Cool sound effects! -->
	<audio id="sound">
		<source src="audio/win.mp3" type="audio/mpeg">
	</audio>
	
	<div id="main">
		<h1 id="bigText">Tic Tac Toe</h1>
		<form id="board">
		  <input type="button" name="b0"></input>
		  <input type="button" name="b1"></input>
		  <input type="button" name="b2"></input>
		  <input type="button" name="b3"></input>
		  <input type="button" name="b4"></input>
		  <input type="button" name="b5"></input>
		  <input type="button" name="b6"></input>
		  <input type="button" name="b7"></input>
		  <input type="button" name="b8"></input>
		</form>
		<button onclick="location.reload()">Reset Game</button>
		<button onclick="random()">Random Move</button>
	</div>
	<div id="container">
		<div id="popup">
			<img src="images/x.png" alt="x button" onclick="hidePopup()">
			<h1 id="message">Cat's Game!</h1>
		</div>
	</div>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
